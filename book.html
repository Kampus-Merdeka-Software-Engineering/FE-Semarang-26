<!-- book -->
<section id="book" class="book">
    <h2>Book an <span> Appointment</span></h2>
    <p>Get your dental health back on track with us</p>
    <div class="row">
        <img src="https://assets.website-files.com/647f6331971124c0cca40089/648d90d42fda55fc5ffba06f_hero-doctor.webp" alt="booking">
    <form id="form-book">
        <div class="flex">
            <label>
                <input class="input" type="text" id="first_name" name="first_name" placeholder="First name" required>
            </label>
            <label>
                <input class="input" type="text" id="last_name" name="last_name" placeholder="Last name" required>
            </label>
        </div>
            <label>
                <input class="input" type="email" id="email" name="email" placeholder="Email" required>
            </label>
            <label>
                <input class="input" type="date" id="date" name="date" placeholder="Date" required>
            </label>
            <label>
                <select name="input" id="select">
                    <option value="doctor">Doctor</option>
                    <option value="nurse">Nurse</option>
                </select>
            </label>
            <label>
                <textarea class="input01" name="message" id="message" cols="60" rows="5"></textarea>
            <label>
            <button type="submit" id="submit" name="submit" class="btn">Book Now</button>
    </div>
</section>
