<section id="book" class="book">
    <h2>Book an <span> Appointment</span></h2>
    <p>Get your dental health back on track with us</p>
    <div class="row">
        <img src="https://assets.website-files.com/647f6331971124c0cca40089/648d90d42fda55fc5ffba06f_hero-doctor.webp" alt="booking">
        <form>
            <div class="input-wrapper">
                <input type="text" placeholder="Full name">
            </div>
            <div class="input-wrapper">
                <input type="text" placeholder="Email">
            </div>
            <div class="input-wrapper">
                <input type="date" placeholder="Date">
            </div>
            <div class="input-wrapper">
                <select name="input-wrapper">
                    <option>Doctor</option>
                    <option selected>Nurse</option>
                </select>
            </div>
            <div class="input-wrapper">
                <textarea name="message" id="" cols="60" rows="5"></textarea>
            </div>
            <button type="submit" class="btn">Book Now</button>
    </div>
</section>
